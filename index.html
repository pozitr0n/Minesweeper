	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html, body {
			font-family: "Trebuchet MS", Veradna, Tahoma, Arial, sans-serif;

			padding: 5px;
		}

		.game-cont td {
	        padding: 5px;
	        vertical-align: top;
	        border: #9cb0ca 3px outset;

	        width: 150px;
	    }

	    }
	                
	    input.game-start-button {

	        margin-top: 1.5em;

	    .game-stats {

	    }
	                
	    .game-board {
	        border: 0;
	        border-spacing: 0;
	        border-collapse: collapse;
	    }
	                
	    .game-board td {
	        width: 20px;
	        height: 20px;
	        line-height: 20px;
	        text-align: center;
	        border: #9cb0ca 1px solid;
	    }
